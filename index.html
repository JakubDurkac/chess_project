<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="styles/chess.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
</head>
<body>
    <div class="app-container">
        <div class="chessboard-container">
            <div class="chessboard js-chessboard"></div>
        </div>
        <div class="menu">
            <input class="name-input js-name-input" type="text" placeholder="Your Name">
            <button class="menu-button js-find-match-button">Find Match</button>
            <div class="online-match-container js-online-match-container"></div>
            <div class="notation-container-border">
                <div class="chess-notation-container js-chess-notation-container"></div>
            </div>
            <button class="menu-button js-play-button">Play Game</button>
            <button class="menu-button js-disconnect-button">Disconnect</button>
        </div>
        <div class="options">
            <button class="options-button js-flip-button">&#8645;</button>
        </div>
    </div>

    <script type="module" src="scripts/chess.js"></script>
</body>
</html>
