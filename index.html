<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="styles/chess.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
</head>
<body>
    <div class="app-container">
        <div class="chessboard-container">
            <div class="chessboard js-chessboard"></div>
        </div>
        <div class="menu">
            <input class="name-input js-name-input" type="text" placeholder="Your Name">

            <div class="play-online-with-settings-container">
                <button class="menu-button play-online-button js-find-match-button">Play Online</button>
                <button class="menu-button icon-button js-settings-button">
                    <img class="icon settings-icon" src="images/icons/settings_icon.png">
                </button>
            </div>

            <div class="online-panel js-online-panel"></div>
            
            
            <div class="notation-container-border">
                <div class="chess-notation-container js-chess-notation-container"></div>
            </div>

            <div class="promotion-settings"></div>

            <div class="game-log-container">
                <div class="game-log js-game-log">
                    <div class="game-log-header">
                        Game Log
                    </div>
                    <div class="game-log-line">
                        > Draw offers and other info here!
                    </div>
                </div>
            </div>

            <div class="game-buttons-container">
                <button class="menu-button game-button js-play-button">
                    <img src="images/icons/play_icon.png" class="icon">
                </button>
                <button class="menu-button game-button js-draw-offer-button">
                    <img src="images/icons/draw_offer_icon.png" class="icon">
                </button>
                <button class="menu-button game-button js-flip-button">
                    <img src="images/icons/flip_board_icon.png" class="icon">
                </button>
                <button class="menu-button game-button js-disconnect-button">
                    <img src="images/icons/disconnect_icon.png" class="icon">
                </button>
            </div>
        </div>
    </div>

    <div class="settings-modal">
        <div class="settings-modal-content">
            <span class="close">&times;</span>
            <p>Settings</p>
            <div class="select-container">
                <div class="select-group">
                    <label for="game-length" class="select-label">Time:</label>
                    <select id="game-length" class="custom-select">
                        <option value="0.1">6 sec</option>
                        <option value="1">1 min</option>
                        <option value="2">2 min</option>
                        <option value="3">3 min</option>
                        <option value="5">5 min</option>
                        <option value="10" selected>10 min</option>
                        <option value="15">15 min</option>
                        <option value="30">30 min</option>
                        <option value="60">60 min</option>
                    </select>
                </div>
                <div class="select-group">
                    <label for="game-increment" class="select-label">Increment:</label>
                    <select id="game-increment" class="custom-select">
                        <option value="0">0 sec</option>
                        <option value="1">1 sec</option>
                        <option value="2">2 sec</option>
                        <option value="5" selected>5 sec</option>
                        <option value="10">10 sec</option>
                        <option value="15">15 sec</option>
                        <option value="30">30 sec</option>
                    </select>
                </div>
                <div class="select-group">
                    <label for="game-color" class="select-label">Color:</label>
                    <select id="game-color" class="custom-select">
                        <option value="random" selected>Random</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>
            
            <div class="sounds-volume-settings">
                <label for="volume-control">Sounds Volume:</label>
                <input type="range" id="volume-control" name="volume-control" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
    </div>

    <audio id="player-move-sound" src="./assets/sounds/move-self.webm"></audio>
    <audio id="capture-sound" src="./assets/sounds/capture.webm"></audio>
    <audio id="castle-sound" src="./assets/sounds/castle.webm"></audio>
    <script type="module" src="scripts/chess.js"></script>
</body>
</html>
